<html>
    <head>
        <script>
            function validation()
             {
            if (isEmpty(document.getElementById('sname').value.trim())) {
            alert('First name is required!');
            return false;
            }

            if (isEmpty(document.getElementById('rollno').value.trim())) {
            alert('rollno is required!');
            return false;
            }

            if (isEmpty(document.getElementById('email').value.trim())) {
            alert('email is required!');
            return false;
            }

            if (isEmpty(document.getElementById('datebirth').value.trim())) {
            alert('datebirth is required!');
            return false;
            }

            if (!validateEmail(document.getElementById('datejoining').value.trim())) {
            alert('datejoining is required ');
            return false;
            }

            if (isEmpty(document.getElementById('year').value.trim())) {
            alert('year is required!');
            return false;
            }

            if (isEmpty(document.getElementById('address').value.trim())) {
            alert('address is required!');
            return false;
            }

            if (isEmpty(document.getElementById('pass').value.trim())) {
            alert('create password is required!');
            return false;
            }
            if (!validateEmail(document.getElementById('passed').value.trim())) {
            alert('confirm password is required');
            return false;
            }
             return true;
            }
            function isEmpty(str) { return (str.length === 0 || !str.trim()); }
            function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
            }
        </script>
